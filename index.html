<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>

  <div class='content'>

    <div id='city'>
      London
    </div>
    <div id='current-time'>
      Date
    </div>

    <table id='weather-items'>
      <tbody>
        <tr id='temperature-item'>
          <td class='item-label'>
            Temperature
          </td>
          <td class='item-value'>
          </td>
        </tr>
        <tr id='cloud-item'>
          <td class='item-label'>
            Cloud cover
          </td>
          <td class='item-value'>
          </td>
        </tr>
        <tr id='visibility-item'>
          <td class='item-label'>
            Visibility
          </td>
          <td class='item-value'>
          </td>
        </tr>
        <tr id='humidity-item'>
          <td class='item-label'>
            Humidity
          </td>
          <td class='item-value'>
          </td>
        </tr>
        <tr id='pressure-item'>
          <td class='item-label'>
            Pressure
          </td>
          <td class='item-value'>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button id="go-button">Refresh</button>

  <script src="script/weather.js"></script>

</body>
